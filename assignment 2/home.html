<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wardrobe</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>AI Wardrobe</h1>
        <div class="header-buttons">
            <button class="try-ai-btn"><a href="coloranalysis.html">Try our AI Model</a></button>
            <button class="login-btn">Log in</button>
        </div>
    </header>       
    <main>
        <div class="content">
            <h2>Your fashion designs with <span>AI Wardrobe.</span></h2>
            <p>Create your infinity designs of style to feed your moodboards and boost your design process</p>
            <form class="cta-form">
                <input type="email" placeholder="Email address" required>
                <button type="submit" class="start-btn">Start now</button>
            </form>
        </div>
        <div class="images">
            <img src="Business (3).png" alt="Model 1">
            <img src="A beautiful young woman hunkering down next to a helmet (4).png" alt="Model 2">
        </div>
    </main>
</body>
</html>
